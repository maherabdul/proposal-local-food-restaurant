<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Local Bites - Register</title>

<style>
    body {
        font-family: 'Georgia', serif;
        background: url("pict1.webp") no-repeat center center/cover;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .reg-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        text-align: center;
        max-width: 400px;
        width: 100%;
    }

    h2 {
        color: #b22222;
        margin-bottom: 10px;
    }

    p {
        font-style: italic;
        color: #555;
        margin-bottom: 25px;
    }

    input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
    }

    button {
        background-color: #b22222;
        color: white;
        border: none;
        padding: 15px;
        width: 100%;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background-color: #8b0000;
    }
</style>
</head>

<body>
    <div class="reg-container">
        <h2>Savor the Moment</h2>
        <p>Register for exclusive local dining experiences.</p>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <input type="tel" placeholder="Phone Number" required>
            <button type="submit">Join Our Table</button>
        </form>
    </div>
</body>
</html>
